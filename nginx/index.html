<form id="form" action="process_form.php" method="POST">
    <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
    </div>

    <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
    </div>

    <div class="form-control">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required />
    </div>

    <div class="form-control">
        <label for="role">Who are you?</label>
        <select name="role" id="role" required>
            <option value="student">Student</option>
            <option value="employee">Employee</option>
            <option value="intern">Intern</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-control">
        <label>Would you recommend to a friend?</label>
        <label><input type="radio" name="recommend" value="Yes" required>Yes</label>
        <label><input type="radio" name="recommend" value="No" required>No</label>
        <label><input type="radio" name="recommend" value="Maybe" required>Maybe</label>
    </div>

    <div class="form-control">
        <label>Languages and Frameworks known</label>
        <label><input type="checkbox" name="languages[]" value="C">C</label>
        <label><input type="checkbox" name="languages[]" value="C++">C++</label>
        <label><input type="checkbox" name="languages[]" value="C#">C#</label>
        <label><input type="checkbox" name="languages[]" value="Java">Java</label>
        <label><input type="checkbox" name="languages[]" value="Python">Python</label>
        <label><input type="checkbox" name="languages[]" value="JavaScript">JavaScript</label>
        <label><input type="checkbox" name="languages[]" value="React">React</label>
        <label><input type="checkbox" name="languages[]" value="Angular">Angular</label>
        <label><input type="checkbox" name="languages[]" value="Django">Django</label>
        <label><input type="checkbox" name="languages[]" value="Spring">Spring</label>
    </div>

    <div class="form-control">
        <label for="comment">Any comments or suggestions</label>
        <textarea name="comments" id="comment" placeholder="Enter your comment here"></textarea>
    </div>

    <button type="submit">Submit</button>
</form>
